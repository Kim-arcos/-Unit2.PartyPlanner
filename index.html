<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Parties</h1>
    <form id="partyName">
      <label>
        Name
        <input type="text" placeholder = "Costume Party" />
      </label>
      <label>
        Date
        <input type="text" placeholder="01-01-23" />
      </label>
      <label>
        Time
        <input type="text" plaeholder="08:00pm" />
      </label>
      <label>
        Location
        <input type="text" placeholder="Warehouse" />
      </label>
      <label>
        Description
        <input type="text" name="Wear favorite costume" />
      </label>
      <button>Delete</button>
    </form>
    <ul id="party"></ul>
    <main>
      <section>
        <h2>Halloween Costume Party</h2>
        <p>Time:</p>
        <p>Location:</p>
        <p>Description:</p>
      </section>
    </main>
  </body>
</html>
